paths:
  /users/{id}:
    delete:
      tags:
        - 'User'
      summary: Excluir Usuário.
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: ID de Usuário.
      responses:
        200:
          description: OK
        400:
          description: Erro de Validação.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: array
                    items:
                      type: string
                    example:
                      [
                        'Id Não Informado!',
                        '`O Parametro passado "${error.value}" não condiz com o tipo Necessário!`'
                      ]
        401:
          description: Não Autorizado.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: array
                    items:
                      type: string
                    example: ['Não Autorizado!']
        404:
          description: Não Encontrado.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: array
                    items:
                      type: string
                    example: ['Usuário não Encontrado!']
        500:
          description: Erro do Servidor Interno.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: array
                    items:
                      type: string
                    example: ['Não foi Deletado!']